<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="contact-style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Montserrat:wght@300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="icon"
      href="http://dachbest.cz/wp-content/uploads/2021/10/cropped-dachbest_logo-192x192.jpg"
      sizes="190x190"
    />

    <title>DACHBEST - Kompletní realizace střech | Dachbest.cz</title>
  </head>
  <body>
    <header>
      <a href="#" class="back-to-top">
        <i class="fas fa-chevron-up"></i>
      </a>
      <nav>
        <div class="nav-bar-menu">
          <ul>
            <li><a href="index.html">DOMŮ</a></li>
            <li><a href="#" id="leftNav">GALERIE</a></li>
            <li>
              <span id="none-underline-nav">
                <a href="index.html">
                  <img
                    src="img/dachbest_logo.png"
                    id="logoBrand"
                    alt="logo_firmy"
                    width="100%"
                  />
                </a>
              </span>
            </li>
            <li><a href="#" id="rightNav">CENÍK</a></li>
            <li><a href="contact.html">KONTAKT</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="background-photo">
        <h1>KONTAKT</h1>
      </div>
      <div class="employee info">
        <h2>Majite Firmy:</h2>
        <img src="img/placeholder-image.png" alt="dachbest majitel" />
      </div>
      <h3>Radomír Zachara</h3>
      <a href="tel:774838119">+420 774 838 119</a>
      <br />
      <a href="mailto:info@dachbest.cz">info@dachbest.cz</a>

      <div class="contact-form">
        <div class="form-title">Kontaktuje nás</div>
        <form action="">
          <div class="user-information">
            <div class="input-box">
              <label for="name">Jméno:</label>
              <input
                type="text"
                name="name"
                placeholder="Zadejte jméno"
                required
              />
            </div>
            <div class="input-box">
              <label for="surname">Příjmení:</label>
              <input
                type="text"
                name="surname"
                placeholder="Zadejte příjmení"
                required
              />
            </div>
            <div class="input-box">
              <label for="mobile">Tel:</label>
              <input
                type="text"
                name="mobile"
                placeholder="Zadejte telefonní číslo"
                required
              />
            </div>
            <div class="input-box">
              <label for="email">E-mail:</label>
              <input
                type="email"
                name="email"
                placeholder="Zadejte email"
                required
              />
            </div>
            <div class="input-textarea">
              <label for="question">Dotaz:</label>
              <textarea
                name="question"
                id=""
                cols="55"
                rows="10"
                placeholder="Napište nám zprávu"
              ></textarea>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="Odeslat" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-red">
        <div class="grid-footer-content">
          <div class="item-grid-footer item-2-1"><h3>MÁTE DOTAZY?</h3></div>
          <div class="item-grid-footer item-2-2">
            <a href="mailto:info@dachbest.cz"
              ><p class="underline-animation">info@dachbest.cz</p></a
            >
          </div>
          <div class="item-grid-footer item-2-3">
            <a href="tel:+420774838119"
              ><p class="underline-animation">+420 774 838 119</p></a
            >
          </div>
        </div>
      </div>
      <div class="footer-black">
        <div class="item-grid-footer item-2-4">
          © Radomír Zachara 2022 | Designed by Tomáš Khür | Privacy Policy |
          GBPR
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1500,
      });
    </script>
    <script
      src="https://kit.fontawesome.com/922617398f.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
